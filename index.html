<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自社リスティングサイトLPO改善例 | ポートフォリオ</title>
    <meta name="description" content="ファクタリング比較サイトのLPO改善事例。審査通過率を意識したバナー文言変更により、月間申し込み数を6件から10件まで増加。">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="portfolio">
        <!-- タイトル -->
        <header class="portfolio-header">
            <h1 class="portfolio-title">自社リスティングサイトLPO改善例</h1>
        </header>

        <!-- 説明文 -->
        <section class="portfolio-content">
            <div class="content-section">
                <h2>【掲載サイト】</h2>
                <p>自社リスティングサイト<br>業種：ファクタリング（資金調達サービス）</p>
            </div>

            <div class="content-section">
                <h2>【変更点】</h2>
                <p>・FV直下の個人事業主専用ページの文言変更<br>
                →バナー上の文言を、【土日も祝日も最短30分で入金対応】から<br>
                【他社NGでもOK！最短30分で入金】へ変更</p>
            </div>

            <div class="content-section">
                <h2>【目的】</h2>
                <p>・審査通過率を気にされているユーザーの遷移につなげるため</p>
            </div>

            <div class="content-section">
                <h2>【背景】</h2>
                <p>・ツールによる分析の結果、ユーザーの多くが審査通過率を気にされており、審査通過率の高いクライアント様への遷移率が高かったため</p>
            </div>

            <div class="content-section result">
                <h2>【結果】</h2>
                <p class="highlight">・月間申し込み数が6件から10件まで増加</p>
            </div>
        </section>

        <!-- 画像 -->
        <section class="portfolio-image">
            <img src="img/hikakusite1920-1280.png" alt="自社リスティングサイトLPO改善例の実施画面" width="1920" height="1280">
        </section>
    </main>
</body>
</html>
